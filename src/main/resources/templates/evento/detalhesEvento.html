<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="css/styleCss.css" media="screen,projection" />

<title>EventosApp</title>
</head>
<body>

	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Evento</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a class="waves-effect waves-light btn" href="/eventos"><i
							class="material-icons left">format_list_bulleted</i>Lista de
							Eventos</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div th:each="evento : ${evento}" class="container detalhesEvento">
		<div class="row">
		<h5>Detalhes do Evento</h5>
			<p>
				<b>Nome:</b> <span th:text="${evento.nome}"></span>
			</p>
			<p>
				<b>Local:</b> <span th:text="${evento.local}"></span>
			</p>
			<p>
				<b>Data:</b> <span th:text="${evento.data}"></span>
			</p>
			<p>
				<b>Horario:</b> <span th:text="${evento.horario}"></span>
			</p>
		</div>
	</div>
	<th:block th:include="mensagemValidacao"></th:block>

	<div class="container formConvidado">
		<form method="post">
			Nome: <input type="text" value="" name="nomeConvidado"> RG: <input
				type="text" value="" name="rg">
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
	</div>

	<div class="container listaConvidados">
			<div class="row">
				<table class="striped tabelaConvidado">
					<thead>
						<tr>
							<th>Nome</th>
							<th>RG</th>
							<th>RG</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="convidado : ${convidados}">
							<td><span th:text="${convidado.nomeConvidado}"></span></td>
							<td><span th:text="${convidado.rg}"></span></td>
							<td><a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
